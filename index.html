<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze madness</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page noMargin">
      <div class="pageSection fullscreen">
        <div class="maze-demo">
          <div class="canvasWrapper">
            <canvas id="mainCanvas"></canvas>
            <div id="canvasProgressWrapper">
              <div id="canvasProgressInner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="score" class="inner">
      <div>
        deaths in this level: <strong id="deaths"></strong><br />
        levels completed: <strong id="levels"></strong><br />
        perfect streak: <strong id="streak"></strong><br />
      </div>
    </div>
    <div id="startScreen" class="fullScreenScreen">
      <div class="inner">
        <h1>Maze madness</h1>
        <button onClick="startGame()">Play</button>
        <button onClick="startGame(200)" class="hard">Play Harder</button>
        <img class="controlsImage" src="img/controls.png" alt="controls" />
      </div>
    </div>
    <div id="reset" style="display: none;" class="fullScreenScreen">
      <div class="inner">
        <h1>You lost</h1>
        <button onClick="resetGame()">Reset</button>
      </div>
    </div>
    <div id="win" style="display: none;" class="fullScreenScreen">
      <div class="inner">
        <h1>You won</h1>
        <button onClick="resetGame(true)">Play again</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
