<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="page">
      <div class="pageSection">
        <div class="maze-demo">
          <div class="canvasWrapper">
            <canvas id="mainCanvas"></canvas>
            <div id="canvasProgressWrapper">
              <div id="canvasProgressInner"></div>
            </div>
          </div>
          <div class="controls">
            <div class="timeEstimation">
              <p>est. time: <span id="estimatedTime"></span></p>
            </div>
            <div class="smallCard">
              <div class="head">
                <h5>draw with angle</h5>
              </div>
              <div class="body">
                angle:
                <input
                  type="range"
                  id="normalAngle"
                  min="0"
                  max="6.28"
                  step="0.1"
                  value="2.1"
                /><br />
                resolution:
                <input
                  type="range"
                  id="normalResolution"
                  min="1"
                  max="100"
                  value="7"
                /><br />
                <button id="normalDraw">draw</button>
              </div>
            </div>
            <div class="smallCard">
              <div class="head">
                <h5>render gif with varrying angle</h5>
              </div>
              <div class="body">
                angle from:
                <input
                  type="range"
                  id="rotateAngleFrom"
                  min="0"
                  max="6.28"
                  step="0.1"
                /><br />
                angle to:
                <input
                  type="range"
                  id="rotateAngleTo"
                  min="0"
                  max="6.28"
                  step="0.1"
                /><br />
                resolution:
                <input
                  type="range"
                  id="rotateResolution"
                  min="1"
                  max="100"
                  value="7"
                /><br />
                <button id="rotateDraw">draw</button>
              </div>
            </div>
            <div class="smallCard">
              <div class="head">
                <h5>render gif with varrying resolution</h5>
              </div>
              <div class="body">
                angle:
                <input
                  type="range"
                  id="resAngle"
                  min="0"
                  max="6.28"
                  step="0.1"
                /><br />
                resolution from:
                <input
                  type="range"
                  id="resFrom"
                  min="1"
                  max="100"
                  value="7"
                /><br />
                resolution to:
                <input
                  type="range"
                  id="resTo"
                  min="1"
                  max="100"
                  value="7"
                /><br />
                <button id="resDraw">draw</button>
              </div>
            </div>
            <div class=""></div>
          </div>
        </div>
      </div>
      <div class="pageSection">
        <h1>test</h1>
        <p>test</p>
      </div>
    </div>
    <div id="downloadContainter" style="display:none">
      <div id="downloadProgressParent">
        <div id="progressBar"></div>
      </div>
      <a
        id="downloadButton"
        target="_blank"
        style="display:none"
        download="output.gif"
      >
        <img src="img/download.png" alt="download button"
      /></a>
    </div>
    <script src="gif-js/gif.js"></script>
    <script src="js/main.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
